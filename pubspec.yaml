name: bloc_getx_boilerplate
description: BLoC with GetX boilerplate flutter

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Core
  get: ^4.6.1
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1

  # Notification
  flutter_local_notifications: ^9.4.0
  firebase_messaging: ^11.2.13

  #SignIn social
  firebase_core: ^1.14.1
  firebase_auth: ^3.3.14
  google_sign_in: ^5.3.0
  flutter_facebook_auth: ^4.2.1
  sign_in_with_apple: ^3.3.0

  #Network
  dio: ^4.0.6
  logger: ^1.1.0
  connectivity_plus: ^2.3.0

  hive: ^2.1.0
  rxdart: ^0.27.3
  path_provider: ^2.0.9
  responsive_builder: ^0.4.2
  flutter_spinkit: ^5.1.0
  cached_network_image: ^3.2.0
  flutter_svg: ^1.0.3
  image_picker: ^0.8.5
  image_cropper: ^1.5.1
  flutter_keyboard_visibility: ^5.2.0
  modal_bottom_sheet: ^2.0.1
  overlay_support: ^1.2.1
  flutter_staggered_animations: ^1.0.0

dependency_overrides:
  platform: ^3.1.0

dev_dependencies: 
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/png/logo_1024.png"

jsonToDart: 
  typeChecking: true  #default: undefined (Select from picker)
  nullValueDataType: dynamic #default: dynamic
  nullSafety: true #default: false
  copyWithMethod: false #default: false
  mergeArrayApproach: false #default: true 

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 800
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 600
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 200
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 100
